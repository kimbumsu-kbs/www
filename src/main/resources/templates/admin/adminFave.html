<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/admin/styles/common.css" type="text/css">
    <link rel="stylesheet" href="/admin/styles/adminFave.css">
    <script defer src="/admin/scripts/adminFave.js"></script>
    <script src="https://kit.fontawesome.com/a3db7225ba.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<th:block th:replace="~{admin/common.html :: mainHeader}"></th:block>
<th:block th:replace="~{admin/common.html :: mainNav}"></th:block>
<main id="main">
    <div class="content" rel="fave">
        <table class="table">
            <thead class="thead">
            <tr class="header-tr">
                <th>번호</th>
                <th>제목</th>
                <th>조회수</th>
                <th>작성일</th>
                <th></th>
            </tr>
            </thead>
            <tbody class="tbody">
            <tr class="tbody-tr" th:each="fave : ${fave}">
                <td th:text="${fave.getIndex()}"></td>
                <td><a th:text="${fave.getTitle()}"
                       th:href="@{'/fave/read/' (index=${fave.getIndex()})}"></a></td>
                <td th:text="${fave.getView()}"></td>
                <td th:text="${#temporals.format(fave.getCreatedAt, 'yyyy-MM-dd') }"></td>
                <td class="button-td">
                    <button type="button" class="user-button" th:data-index="${fave.getIndex()}">수정</button>
                </td>
            </tr>
            <tr class="page-tr">
                <td colspan="5"><a
                        th:each="page : ${#numbers.sequence(page.displayMinPage, page.displayMaxPage)}"
                        th:text="${page}"
                        th:href="@{'/admin/festival/' (page=${page})}"></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<th:block th:replace="~{admin/common.html :: mainFooter}"></th:block>


</body>
</html>
